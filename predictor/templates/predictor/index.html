<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data Input Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f2f5;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .field {
            margin-top: 18px;
        }
        .form-container {
            max-width: 700px;
            margin: auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .form-container h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #007bff;
            font-weight: 700;
        }
        .form-control {
            border-radius: 10px;
            font-size: 18px;
            padding: 15px;
        }
        .form-label {
            font-size: 18px;
            font-weight: 600;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 600;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
            }
            .form-container h2 {
                font-size: 24px;
            }
            .form-control, .btn-custom {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="form-container">
        {% if output %}
            <div class="alert alert-success" role="alert" style="margin-bottom: 25px;">
                <b>Price of gold according to the data entered: 
                <span class="fw-bold">${{ output }} per ounce</span> (approx)
                </b>
            </div>
        {% endif %}
        
        <h2 class="text-center">Market Data Input Form</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4 field">
                <label for="date" class="form-label">Date: </label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-4 field">
                <label for="spx" class="form-label">SPX: </label>
                <input type="text" step="0.01" class="form-control" name='spx' id="spx" placeholder="Enter SPX value" required>
            </div>
            <div class="mb-4 field">
                <label for="uso" class="form-label">USO: </label>
                <input type="text" step="0.01" class="form-control" name="uso" id="uso" placeholder="Enter USO value" required>
            </div>
            <div class="mb-4 field">
                <label for="sil" class="form-label">SIL: </label>
                <input type="text" step="0.01" class="form-control" name="sil" id="sil" placeholder="Enter SIL value" required>
            </div>
            <div class="mb-4 field">
                <label for="eur-usd" class="form-label">EUR/USD: </label>
                <input type="text" step="0.01" class="form-control" name="eur-usd" id="eur-usd" placeholder="Enter EUR/USD value" required>
            </div>
            <div class="d-grid field">
                <button type="submit" class="btn btn-custom">Submit</button>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

</body>
</html>
